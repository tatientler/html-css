<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video> <!--Mesmo utilizando um vídeo no menor tamanho, é possível que o arquivo apareça de uma forma gigante na tela, assim, é necessário colocar WIDTH especificando um tamanho menor para reprodução no site. Nesse caso, precisei colocar CONTROLS para a reprodução do vídeo já que não estava reproduzindo sem isso.-->

    <video width="500" poster="imagem/pink-swirl-lollipop-png-clip-art-image-5a3beb5e6bed88.7392188515138763184421.jpg" controls autoplay loop> <!--Essa segunda tag será a melhor opção na hora de programar para que seja possível incluir vários formatos de vídeo no mesmo código, devido a compatibilidade dos navegadores.-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    <!--Lembrar de utilizar uma imagem de capa do mesmo formato do vídeo para que fique compatível (olhar o teste para lembrar).-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" frameborder="0"></iframe>
</head>
<body>
    
</body>
</html>

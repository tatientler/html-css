<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p> 
    <audio src="midia/19th-floor.mp3" controls autoplay></audio> <!--Pode ser que futuramente utilizando somente a opção AUTOPLAY funcione direto, mas, no momento precisei incluir CONTROLS para a reprodução do áudio.-->
    <!--Nem todos osnavegadores tem compatibilidade com arquivos em MP3, assim, precisamos ter arquivos em vários formatos diferentes. Os tamanhos dos arquivos de áudio também interferem no carregamento da página (assim como as imagens e vídeos). Podemos utilizar também os formatos: MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/19th-floor.mp3" type="audio/mpeg">
        <source src="midia/19th-floor.mp3" type="audio/ogg">
        <source src="midia/19th-floor.mp3" type="audio/wav"> <!-- Evitar utilizar esse arquivo, pois, é muito pesado e pesa o site.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/19th-floor.mp3"> Clique aqui para baixar o arquivo.</a> </p>
    </audio>
</body>
</html>
